<!DOCTYPE html>
<html translate="no">

<head>
    <script src="src/js/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/controller.css">
    <title>Alex Kidd in Miracle World</title>
    <link rel="shortcut icon" href="src/img/alex-kidd-logo.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
</head>

<body>
    <div class="container">
        <p class="text-paused" id="pausado">PUSH "P" BUTTON</p>
    </div>

    <!-- Controller -->
    <div id="afterCanvas">

        <div class="controller">
            <div class="vertical-left-plastic"></div>
            <div class="largest-square">
                <div class="red-square">
                    <div class="medium-square">
                        <div class="small-square">
                            <div class="smallest-square">
                                <div class="arrow arrow-top" id="moveCima" onclick="detectaClick(this.id)"></div>
                                <div class="arrow arrow-left" id="moveEsquerda" onclick="detectaClick(this.id)"></div>
                                <div class="arrow arrow-right" id="moveDireita" onclick="detectaClick(this.id)"></div>
                                <div class="arrow arrow-bottom" id="moveBaixo" onclick="detectaClick(this.id)"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="red-square-label-text">CONTROL PAD</div>
            </div>
            <div class="horizontal-right-plastic">
                <div class="button-pause" id="pause" onclick="detectaClick(this.id)">
                    <p>P</p>
                </div>
            </div>
            <div class="rectangle-dark-plastic">
                <div class="first-square-label">1 START</div>
                <div class="second-square-label">2</div>
                <div class="first-square">
                    <div class="button">
                        <div class="button-circle" id="soco" onclick="detectaClick(this.id)"></div>
                    </div>
                </div>
                <div class="second-square">
                    <div class="button">
                        <div class="button-circle" id="pulo" onclick="detectaClick(this.id)"></div>
                    </div>
                </div>
            </div>
            <div class="horizontal-bottom-plastic"></div>
        </div>
    </div>

    <script src="src/js/p5.collide2d.min.js"></script>
    <script src="src/js/p5.sound.min.js"></script>
    <script src="src/js/cenario.js"></script>
    <script src="src/js/personagem.js"></script>
    <script src="src/js/inimigos.js"></script>
    <script src="src/js/sketch.js"></script>
    <script src="src/js/controller.js"></script>
</body>

</html>
