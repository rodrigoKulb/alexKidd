<!DOCTYPE html>
<html translate="no">

<head>
    <script src="src/js/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/controller.css">
    <title>Alex Kidd in Miracle World</title>
    <link rel="shortcut icon" href="src/img/alex-kidd-logo.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
</head>

<body>
    <div class="container">
        <p class="text-paused" id="pausado">PUSH "P" BUTTON</p>
    </div>

    <!-- Controller -->
    <div id="afterCanvas">
        <div class="controller">
            <!-- analógico / direcionais -->
            <div class="controller-left">
                <div class="btn-dir controller-dir-top" id="moveCima">↑</div>
                <div class="btn-dir controller-dir-bottom" id="moveBaixo">↓</div>
                <div class="btn-dir controller-dir-left" id="moveEsquerda">←</div>
                <div class="btn-dir controller-dir-right" id="moveDireita">→</div>
            </div>

            <!-- poderes / botões normais -->
            <div class="controller-right">
                <div class="btn controller-button-left" id="pulo">✴</div>
                <div class="btn controller-button-right" id="soco">¤</div>
                <div class="btn controller-button-center" id="pause">•</div>
            </div>
        </div>
    </div>

    <script src="src/js/p5.collide2d.min.js"></script>
    <script src="src/js/p5.sound.min.js"></script>
    <script src="src/js/cenario.js"></script>
    <script src="src/js/personagem.js"></script>
    <script src="src/js/inimigos.js"></script>
    <script src="src/js/sketch.js"></script>
    <script defer src="src/js/controller.js"></script>
</body>

</html>
